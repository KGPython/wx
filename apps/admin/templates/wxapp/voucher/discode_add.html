{% extends 'base/commont.html' %}

{% block content_r %}
    <div class="row-fluid">
        <div class="box span12">
            <div class="box-header">
                <h2>
                    <i class="icon-edit"></i>生成验证码
                </h2>
            </div>
            <div class="box-content">
                <form class="form-horizontal" id="form" method="post" action="{% url 'wxapp:discode_create' %}">
                    {% csrf_token %}
                    <div class="control-group">
                        <label class="control-label" for="batch">批次</label>
                        <div class="controls">
                            <input name="batch" id="batch" type="text" maxlength="2" value="">
                            <span class="help-inline">批次最大为99，格式：01，顺序递增</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="nums">数量</label>
                        <div class="controls">
                            <input name="nums" id="nums" type="text" maxlength="5" value="">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary" onclick="submitForm()">生成</button>
                        <button type="reset" class="btn" onclick="window.history.back()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block common_js %}
    <script>
        function submitForm() {
            $('#form').submit();
        }
    </script>
{% endblock %}
