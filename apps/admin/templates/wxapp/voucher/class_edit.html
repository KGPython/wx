{% extends 'base/commont.html' %}

{% block content_r %}
    <div class="row-fluid">
        <div class="box span12">
            <div class="box-header">
                <h2>
                    <i class="icon-edit"></i>编辑券分类
                </h2>
            </div>
            <div class="box-content">
                <form class="form-horizontal" id="Form" method="post" action="{% url 'wxapp:class_save' %}">
                    {% csrf_token %}
                    <input type="hidden" value="{{ v_class.id }}" name="class_id">
                    <div class="control-group">
                        <label class="control-label">分类名称
                            <input name="class_name" type="text" value="{{ v_class.class_name }}">
                        </label>
                    </div>
                    <div class="form-actions">
                        <a class="btn btn-primary" onclick="submitForm()">提交</a>
                        <button type="reset" class="btn" onclick="window.history.back()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block common_js %}
    <script>
        function submitForm() {
            $('#Form').submit();
        }
    </script>
{% endblock %}
