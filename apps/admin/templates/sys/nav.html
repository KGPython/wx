{% extends 'base/commont.html' %}
{% block content_r %}
    <div class="row-fluid">
        <div class="box span12">
            <div class="box-header">
                <h2>
                    <i class="icon-align-justify"></i>
                    <span class="break"></span>
                    后台管理员列表
                </h2>
            </div>
            <div class="box-content">
                <div class="span12">
                    <a class="btn btn-primary" href="{% url 'admin:nav_add' %}">
                        <i class="icon-plus"></i>
                        添加菜单
                    </a>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>URL</th>
                        <th>父级ID</th>
                        <th>排序</th>
                        <th>状态</th>
                        <th>标识</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for nav in nav_list %}
                        <tr>
                            <td>{{ nav.name }}</td>
                            <td class="center">{{ nav.url }}</td>
                            <td class="center">{{ nav.parent }}</td>
                            <td class="center">{{ nav.sort }}</td>
                            <td class="center">{{ nav.status }}</td>
                            <td class="center">{{ nav.icon | default:'暂无' }}</td>
                            <td class="center  sorting_1">
                                <a class="btn btn-info" href="{% url 'admin:nav_edit' nav.id %}" title="编辑">
                                    <i class="icon-edit "></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
{% block common_js %}

{% endblock %}
