{% extends 'base/commont.html' %}

{% block content_r %}
    <div class="row-fluid">
        <div class="box span12">
            <div class="box-header">
                <h2>
                    <i class="icon-edit"></i>新建用户
                </h2>
            </div>
            <div class="box-content">
                <form class="form-horizontal" id="Form" method="post" action="{% url 'admin:user_add' %}">
                    {% csrf_token %}
                    <div class="control-group {% if form.errors.nick %}error{% endif %}">
                        <label class="control-label" for="input3">用户姓名</label>
                        <div class="controls">
                            <input name="nick" type="text" value="">
                            {% if form.errors.nick %}<span class="help-inline">此字段必填</span>{% endif %}
                        </div>
                    </div>
                    <div class="control-group {% if form.errors.name %}error{% endif %}">
                        <label class="control-label" for="input2">用户账号</label>
                        <div class="controls">
                            <input name="name" type="text" value="">
                            {% if form.errors.name %}<span class="help-inline">此字段必填</span>{% endif %}
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="input3">用户角色</label>
                        <div class="controls">
                            <input name="role" type="text" value="">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="input3">启用状态</label>
                        <div class="controls">
                            <select name="status">
                                <option value="0">启用</option>
                                <option value="1">停用</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary" onclick="submitForm()">新建</button>
                        <button type="reset" class="btn" onclick="window.history.back()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block common_js %}
    <script>
        function submitForm() {
            $('#Form').submit();
        }

        var res_status = {{ msg.status | safe | default:-1 }};
        if (res_status === 0) {
            noty({"text":"数据提交成","layout":"bottom","type":"information"});
            window.location.href = "{% url 'admin:user' %}"
        }else if (res_status === 1){
            noty({"text":"数据提交失败","layout":"bottom","type":"error"});
        }
    </script>
{% endblock %}
