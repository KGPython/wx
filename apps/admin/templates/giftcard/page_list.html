{% extends 'base/commont.html' %}
{% block current_page %}
    <a href="#">礼品卡</a>
    <a href="#" class="current">分类</a>
{% endblock %}
{% block content_r %}
    <div class="row-fluid">
        <div class="box span12">
            <div class="box-header">
                <h2>
                    <i class="icon-align-justify"></i>
                    <span class="break"></span>
                    分类列表
                </h2>
            </div>
            <div class="box-content">
                <div class="span12">
                    <a class="btn btn-primary" href="{% url 'admin:giftcard:category_edit' 0 %}">
                        <i class="icon-plus"></i>
                        添加分类
                    </a>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>Title</th>
                        <th>货架ID</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for page in page_list %}
                        <tr>
                            <td>{{ page.id }}</td>
                            <td class="center">{{ page.title }}</td>
                            <td class="center">{{ page.wx_page_id }}</td>
                            <td class="center  sorting_1">
                                <a class="btn btn-info" href="{% url 'admin:giftcard:edit_page' page.page_id %}" title="编辑">
                                    <i class="icon-edit "></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
{% block common_js %}

{% endblock %}
