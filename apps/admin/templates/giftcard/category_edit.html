{% extends 'base/commont.html' %}
{% block current_page %}
    <a href="#">礼品卡</a>
    <a href="#" class="current">基础分类</a>
{% endblock %}
{% block content_r %}
    <div class="row-fluid">
        <div class="box span12">
            <div class="box-header">
                <h2>
                    <i class="icon-edit"></i>新建分类
                </h2>
            </div>
            <div class="box-content">
                <form class="form-horizontal" id="Form" method="post" action="{% url 'admin:giftcard:category_edit' category_id %}">
                    {% csrf_token %}
                    <div class="control-group">
                        <label class="control-label">分类标题</label>
                        <div class="controls">
                            <input type="text" name="title" value="{{ category.title }}">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">状态</label>
                        <div class="controls">
                            <select name="status">
                                <option>请选择</option>
                                <option value="0" {% if category.stauts == '0' %}selected{% endif %}>启用</option>
                                <option value="1" {% if category.stauts == '1' %}selected{% endif %}>禁用</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary" onclick="submitForm()">保存</button>
                        <button type="reset" class="btn" onclick="window.history.back()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block common_js %}
    <script>
        function submitForm() {
            $('#Form').submit();
        }

        var res_status = {{ res.status | safe | default:-1 }};
        if(res_status === 1) {
            noty({"text": "数据提交失败", "layout": "bottom", "type": "error"});
        }
    </script>
{% endblock %}
